<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <table class="table table-dark table-bordered">
        <tr>
            <th>
                nomMarche
            </th>
            <th>
                emplacementMarche
            </th>
            <th>
                heureOuvertureMarche
            </th>
            <th>
                heureFermetureMarche
            </th>
            <th>
                nbreHangars
            </th>
            <tr th:each="item : ${marches}">
                <td th:text="${item.nom}"></td>
                <td th:text="${item.emplacement}"></td>
                <td th:text="${item.heure_ouverture}"></td>
                <td th:text="${item.heure_fermeture}"></td>
                <td th:text="${item.nbre_hangars}"></td>
            </tr>
        </tr>
    </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
